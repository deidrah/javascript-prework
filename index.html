<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
	<div class="container">
    <h1>Kamień, papier, nożyce</h1>
    <p>Aby rozpocząć grę naciśnij na przycisk z wybraną przez siebie opcją</p>
		<div id="buttons">
      <button id="play-rock"><i class="fas fa-gem"></i></button>
      <button id="play-paper"><i class="fas fa-toilet-paper"></i></button>
      <button id="play-scissors"><i class="fas fa-cut"></i></button>
    </div>
		<div id="messages"></div>
    <div id="result">
			<div class="scoreboard--container">
				<div id="scoreboard">
					<p class="scoreboard-row" id="playerWins"><strong>Twoje wygrane: </strong><span id="wins">0</span></p>
					<p class="scoreboard-row" id="playerDraws"><strong>Liczba wszystkich ruchów:  </strong><span id="draws">0</span></p>
					<p class="scoreboard-row" id="playerLosses"><strong>Twoje przegrane: </strong><span id="losses">0</span></p>
				</div>
			</div>
			<button id="reset--scores">Resetuj wyniki</button>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
